<ion-header>
    <ion-toolbar class="ion-header-background-color">
        <ion-title>Realizar Cadastro</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div id="main">
        <ion-item>
            <label>Nome</label>
        </ion-item>
        <ion-item>
            <ion-input [(ngModel)]="modelo.nome"></ion-input>
        </ion-item>

        <ion-item>
            <label>Endere√ßo</label>
        </ion-item>
        <ion-item>
            <ion-input [(ngModel)]="modelo.endereco"></ion-input>
        </ion-item>

        <ion-item>
            <label>Email</label>
        </ion-item>
        <ion-item>
            <ion-input [(ngModel)]="modelo.email"></ion-input>
        </ion-item>

        <ion-item>
            <label>Senha</label>
        </ion-item>
        <ion-item>
            <ion-input [(ngModel)]="modelo.senha" type="password"></ion-input>
        </ion-item>

        <ion-item>
            <label>Cpf</label>
        </ion-item>
        <ion-item>
            <ion-input [(ngModel)]="modelo.cpf"></ion-input>
        </ion-item>

        <ion-item>
            <label>Sexo</label>
        </ion-item>
        <ion-item>
            <select [(ngModel)]="modelo.sexo">
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
            </select>
        </ion-item>

        <ion-item>
            <ion-button color="success" (click)="salvar()">Registrar</ion-button>
        </ion-item>
    </div>
</ion-content>
