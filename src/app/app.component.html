<ion-app>
  <ion-menu menuId="main-menu" content-id="main">
    <ion-header>
      <ion-toolbar class="ion-header-background-color">
        <ion-title>Menu Principal</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <ion-menu-toggle>
          <ion-item (click)="open('produtos-cadastrados')">
            <ion-icon name="cube-outline"></ion-icon>
            <ion-label>Produtos</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item (click)="open('produtos-favoritos')">
            <ion-icon name="star-outline"></ion-icon>
            <ion-label>Meus Favoritos</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item (click)="open('editar-cadastro')">
            <ion-icon name="create-outline"></ion-icon>
            <ion-label>Editar Cadastro</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item (click)="logoff()">
            <ion-icon name="log-out-outline"></ion-icon>
            <ion-label>Sair</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>

  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
