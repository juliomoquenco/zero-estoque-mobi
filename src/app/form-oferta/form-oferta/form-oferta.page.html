<ion-header>
  <ion-toolbar>
    <ion-title>{{ nome_produto }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div>
    <ion-slides pager="true" [options]="slideOpts">
      <ion-slide *ngFor="let imagem of produto.imagens">
        <img [src]="imagem.nome"/>
      </ion-slide>
    </ion-slides>
  </div>

  <div>
    {{ this.produto.descricao }}
  </div>

  <div>
    Pre√ßo R$ {{ this.produto.preco.toFixed(2).toString().replace(".",",") }}
  </div>

  <hr />

  <div>
    Valor da Oferta
  </div>

  <div>
    <input [(ngModel)]="valor_oferta" type="text"/>
  </div>

  <div>
    <button (click)="mandarOferta()">Mandar Oferta</button>
  </div>

</ion-content>
